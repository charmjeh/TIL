<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX SIZING</title>
    <style>
        div {
            margin: 10px;
            width: 150px;
            box-sizing: border-box;
            /* box-sizing: content-box; => (기본값)컨텐트의 크기만큼 width와 height가 지정된다.  */
            /* box-sizing: border-box; => border를 포함하여 width와 height가 지정된다.  */
        }
        #small {
            border: 10px solid black;
        }
        #large {
            border: 30px solid black;
        }
    </style>
</head>
<body>
    <div id="small">Hello</div>
    <div id="large">Hello</div>
</body>
</html>
